<!DOCTYPE html>
<html lang="en">
<head>
  <title>CALCULATOR</title>
</head> 
</html>

<section class="feature-area section-gap" id="service">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="menu-content pb-60 col-lg-8">
                <div class="title text-center">
                    <h1 class="ab-10">EVEN OR ODD</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <form method="post">
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    Please Enter The Value 
                </div>
                {% endif %}
                
                {% csrf_token %}
                <label> Value1 </label>
                <input type="text" name="num1" class="form-control"/>
                
                <button type="submit"> Even | Odd </button>

                <br/>
                <br/>
                
                <label> Output </label>
                <input type="text" value="{{c}}"  class="form-control"/>
             </form>  
        </div>
    </div>
</section>
